<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Check-In CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-900 min-h-screen">
    <!-- Header -->
    <header class="bg-slate-800 border-b border-slate-700 py-4 px-6">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <h1 class="text-xl font-bold text-white">
                <span class="text-indigo-400">Check-In CRM</span>
                <span class="text-slate-400 text-sm ml-2">Dashboard</span>
            </h1>
            <a href="/" class="text-slate-400 hover:text-white transition-colors">
                返回打卡頁面
            </a>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-slate-800 rounded-xl p-6 border border-slate-700">
                <div class="text-slate-400 text-sm mb-1">總用戶數</div>
                <div id="total-users" class="text-3xl font-bold text-white">-</div>
            </div>
            <div class="bg-slate-800 rounded-xl p-6 border border-slate-700">
                <div class="text-slate-400 text-sm mb-1">總打卡次數</div>
                <div id="total-checkins" class="text-3xl font-bold text-indigo-400">-</div>
            </div>
            <div class="bg-slate-800 rounded-xl p-6 border border-slate-700">
                <div class="text-slate-400 text-sm mb-1">本次活動打卡</div>
                <div id="event-checkins" class="text-3xl font-bold text-emerald-400">-</div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="bg-slate-800 rounded-xl border border-slate-700 overflow-hidden">
            <div class="p-4 border-b border-slate-700 flex items-center justify-between">
                <h2 class="text-lg font-semibold text-white">打卡用戶列表</h2>
                <button
                    onclick="loadData()"
                    class="px-4 py-2 bg-indigo-600 hover:bg-indigo-500 text-white text-sm rounded-lg transition-colors"
                >
                    重新載入
                </button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-slate-900">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-slate-400 uppercase">Email</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-slate-400 uppercase">姓名</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-slate-400 uppercase">標籤</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-slate-400 uppercase">打卡次數</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-slate-400 uppercase">建立時間</th>
                        </tr>
                    </thead>
                    <tbody id="users-table" class="divide-y divide-slate-700">
                        <tr>
                            <td colspan="5" class="px-4 py-8 text-center text-slate-500">
                                載入中...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        async function loadData() {
            // Load stats
            try {
                const statsRes = await fetch('/api/stats');
                const stats = await statsRes.json();
                document.getElementById('total-users').textContent = stats.total_users;
                document.getElementById('total-checkins').textContent = stats.total_checkins;
                document.getElementById('event-checkins').textContent = stats.event_checkins;
            } catch (e) {
                console.error('Failed to load stats:', e);
            }

            // Load users
            try {
                const usersRes = await fetch('/api/users');
                const users = await usersRes.json();

                const tbody = document.getElementById('users-table');

                if (users.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="5" class="px-4 py-8 text-center text-slate-500">
                                尚無打卡紀錄
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = users.map(user => `
                    <tr class="hover:bg-slate-700/50">
                        <td class="px-4 py-3 text-white">${user.email}</td>
                        <td class="px-4 py-3 text-slate-300">${user.name || '-'}</td>
                        <td class="px-4 py-3">
                            ${(user.tags || []).map(tag => `
                                <span class="inline-block px-2 py-1 text-xs bg-indigo-500/20 text-indigo-300 rounded mr-1">${tag}</span>
                            `).join('')}
                        </td>
                        <td class="px-4 py-3 text-emerald-400">${user.logs?.length || 0}</td>
                        <td class="px-4 py-3 text-slate-400 text-sm">${new Date(user.createdAt).toLocaleString('zh-TW')}</td>
                    </tr>
                `).join('');
            } catch (e) {
                console.error('Failed to load users:', e);
                document.getElementById('users-table').innerHTML = `
                    <tr>
                        <td colspan="5" class="px-4 py-8 text-center text-red-400">
                            載入失敗，請稍後再試
                        </td>
                    </tr>
                `;
            }
        }

        // Auto-refresh every 10 seconds
        loadData();
        setInterval(loadData, 10000);
    </script>
</body>
</html>
